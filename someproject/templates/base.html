{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FirstApp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'firstapp/css/styles.css' %}">
</head>
<body>

<div class="top_bar">

    <div class="menu">
    <ul>
        {% for m in menu %}
        <li>Main page</li>
        <li>Actions</li>
        <li>About</li>
        <li>Contacts</li>
        {% endfor %}
    </ul>
    </div>

    <div class="title">
        <h2><a href="{% url url_name %}">{{title}}</a></h2>
    </div>
</div>

<hr>

<div class="content">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
